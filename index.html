<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>stone paper scissors Game</title>
  </head>
  <body>
    <header>
      <section class="Scorebar">
        <h1 id="scores">Score</h1>
       <div> <span id="youScore">You    </span> 
              <span> : </span>
             <span id="computerScore"> computer  </span> 
      </div>
      </section>
    </header>
    <!-- Create play area  -->
    <main class="main">
      <h1 id="goodLuck">Try You luck !</h1>
      <section>
        <div class="playArea">
          <div class="you player">
            <h1>You</h1>
         
          </div>
          <div class="computer player">
            <h1>computer</h1>

          </div>
        </div>    
         <button id="play"> Start !!</button>
         <button id="reset"> Reset !!</button>
        <h1>choose One !!</h1>
        <ul>
          <li >
            <img id="rook" src="assert/rock.jpg" width="50" height="50" />
          </li>
          <li >
            <img id="paper" src="assert/paper.jpg" width="50" height="50" />
          </li>
          <li >
            <img id="scissors" src="assert/scissors.jpg" width="50" height="50" />
          </li>
        </ul>
   
      </section>
    </main>
    <script src="game.js"></script>
  </body>
</html>
